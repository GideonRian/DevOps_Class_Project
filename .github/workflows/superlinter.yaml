name: Super-Linter
on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetches all history for all branches and tags
          # Necessary for Super-Linter to perform a full analysis
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
